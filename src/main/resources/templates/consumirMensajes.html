<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="es" ng-app="app">
 <head>
    <title>Mensajes Angular JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script type="text/javascript" src="/js/angular.js"></script>
        <script type="text/javascript" src="/js/angular_resource.js"></script>
        <script type="text/javascript" src="/js/app4.js"></script>


 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 


 </head>
 <body>
        <div class="container-fluid" ng-controller="appController">
                <h1 class="bg-dark text-white">{{ texto }}</h1>
                <a href="#" th:href="@{/home}" title="regreso">Home</a> 
<table class="table" align="center" border="1" >
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Idioma</th>
                <th>Mensaje</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in datos">
                <td>{{ data.id }}</td>
                <td>{{ data.idioma }}</td>
                <td>{{ data.mensaje }}</td>
                <td>
                  
<a href="#/edit/{{id}}"> <button type="button" class="btn btn-info">Editar</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
            
     </div>
 </body>
</html>
